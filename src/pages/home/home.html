<ion-content padding>
  <h2>Pinocchio</h2>
 
  <ion-list>
    <ion-item text-wrap *ngFor="let line of storyLines" (click)="lineSelected(line)">
      {{ line.sourceTxt }}
      <span *ngIf="line.showTranslation">
        <hr> <small>{{line.destText}}</small> 
      </span>
    </ion-item>
  </ion-list>
</ion-content>
