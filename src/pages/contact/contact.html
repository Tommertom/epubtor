<ion-content padding>
  <h2>Hobbit</h2>

  <ion-list>
    <button ion-item text-wrap *ngFor="let line of storyLines;let i=index" (click)="lineSelected(line)">
     {{i}} {{ line.sourceTxt }}
      <span *ngIf="line.showTranslation">
        <hr>
        <small>{{line.destText}}</small>
      </span>
    </button>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
