<ion-content padding>
  <h2>Verbs</h2>



  <ion-searchbar (ionInput)="getItems($event)" showCancelButton="true" (ionCancel)="onCancel($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="displayItem(item)">
      {{ item }}
      <br>
      <small>{{verbTree[item].translation}}</small>
    </ion-item>
  </ion-list>

  <hr>

  <pre>
  {{conjugation}}
</pre>

</ion-content>
